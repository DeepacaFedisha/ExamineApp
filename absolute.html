<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border: 10px solid brown;
            height: 600px;
            position: relative;
        }
        .parent div{
           height: 400px; 
           width: 400px;
           position: absolute;
        }
        .child1{background-color: red;z-index: 8;}
        .child2{background-color: blue;top: 50px;left: 50px;z-index: 9;}
        .child3{background-color: green;top: 100px;left: 100px;z-index: 6;}
        .child4{background-color: yellow;top: 150px;left: 150px;z-index: 1;}
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">1</div>
        <div class="child2">2</div>
        <div class="child3">3</div>
        <div class="child4">4</div>
    </div>

</body>
</html>
